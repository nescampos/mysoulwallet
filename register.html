<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>MySoul Wallet</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">MySoul Wallet - Create an Account!</h1>
                            </div>
                            <form class="user">
                                <div class="alert alert-warning" id="creatingwallet" style="display: none;">Creating wallet....</div>
                                <div class="form-group">
                                    <a id="generateWalletButton" class="btn btn-primary btn-user btn-block">
                                        Generate address
                                    </a>
                                </div>
                                <div class="form-group row" style="display: none;" id="new_address_generated">
                                    <h3 class="h4 text-gray-900 mb-4">Save this data and try to login with a new password</h1>
                                        
                                    <div class="col-sm-12 mb-6 mb-sm-0">
                                        
                                        <input type="hidden" id="hidden_new_wallet_address" />
                                        <input type="hidden" id="hidden_new_wallet_secret" />
                                        Address: <b><span id="xrplAccount"></span></b> <br />
                                        Public Key: <b><span id="xrplPublicKey"></span></b> <br />
                                        Private Key: <b><span id="xrplPrivateKey"></span></b> <br />
                                        Seed code: <b><span id="xrplSeedCode"></span></b> <br />
                                    </div>
                                    <div class="col-sm-12 mb-6 mb-sm-0">
                                        Create a password for your wallet: 
                                        <input type="password" id="passwordRegisterAccount" class="form-control" />
                                        <a id="saveWallet" class="btn btn-secondary btn-user btn-block">Save wallet and login</a>
                                    </div>
                                </div>
                                
                                <hr>
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="login.html">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
    <script src="https://unpkg.com/xrpl@2.0.0/build/xrpl-latest-min.js"></script>

    <script src="js/main.js"></script>
    <script type="text/javascript">
        var isAuthenticated = localStorage.getItem('xrplWalletAddress');
        if(isAuthenticated != null) {
            location.href = 'index.html';
        }
    </script>

</body>

</html>
